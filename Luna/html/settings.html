<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Luna</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  <div class="calculator-header">
    <div class="header-left">
      <img class="extensionIcon" src="../icons/logo.png" alt="Luna Icon">
      <h1 id="extensionTitle">Luna</h1>
    </div>
    <a href="../html/mainMenu.html?fromBack=true" class="back-button" title="Back to Main Menu">‚Üê Back</a>
  </div>

  <div id="settingsPage" class="page-container">

    <!-- Tab Navigation -->
    <div class="settings-tabs">
      <button id="visual-tab" class="tab-button selected" data-tab="visual">Visual</button>
      <button id="functionality-tab" class="tab-button" data-tab="functionality">Functionality</button>
      <button id="about-tab" class="tab-button" data-tab="about">About</button>
    </div>

    <!-- Tab Content: Visual -->
    <div id="visual-settings" class="settings-content active">
      <div class="card">
        <div class="card-content">
          <div class="setting-item">
            <label class="setting-item__label">Zoom</label>
            <span id="zoomValueDisplay" class="setting-item__value">100%</span>
            <input type="range" id="zoomSlider" min="0.7" max="1.5" step="0.01" value="1.0">
          </div>
          <div class="setting-item">
            <label class="setting-item__label">Branding</label>
            <div class="toggle-buttons">
              <button id="brandingLunaBtn" class="toggle-button" data-value="luna">Luna</button>
              <button id="brandingTeamViewerBtn" class="toggle-button" data-value="teamviewer">TeamViewer</button>
            </div>
          </div>
          <div class="setting-item">
            <label class="setting-item__label">Theme Mode</label>
            <div class="toggle-buttons">
              <button id="themeModeDarkBtn" class="toggle-button" data-mode="dark">Dark</button>
              <button id="themeModeLightBtn" class="toggle-button" data-mode="light">Light</button>
            </div>
          </div>
          <div class="setting-item setting-item-row">
            <label class="setting-item__label" for="accentColorPicker">Accent Color</label>
            <input type="color" id="accentColorPicker">
          </div>
          <!--
          <div class="setting-item setting-item-row">
            <label class="setting-item__label" for="textColorPicker">Highlight Text Color</label>
            <input type="color" id="textColorPicker">
          </div>
          -->
        </div>
      </div>
    </div>

    <!-- Tab Content: Functionality -->
    <div id="functionality-settings" class="settings-content">
      <div class="card">
        <div class="card-content">
          <div class="setting-item">
            <label class="setting-item__label">Advanced Mode</label>
            <div class="toggle-buttons">
              <button id="advancedModeEnabledBtn" class="toggle-button" data-value="enabled">Enabled</button>
              <button id="advancedModeDisabledBtn" class="toggle-button" data-value="disabled">Disabled</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Tab Content: About -->
    <div id="about-settings" class="settings-content">
      <div class="card">
        <div class="card-content">
          <div class="about-section">
            <div class="about-info">
                <span>Version: <span id="extensionVersion">...</span></span>
                <a href="https://github.com/woozy999/Luna" target="_blank" rel="noopener noreferrer">Source Code</a>
                <a href="https://chromewebstore.google.com/detail/luna/iebdfdeahfhnldgchfnpdcnhjilacdla" target="_blank" rel="noopener noreferrer">Webstore Link</a>
            </div>
          </div>
          <button id="resetAllButton" class="menu-button reset-button">Reset All Settings & Data</button>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="../js/settings.js"></script>
  <script type="module" src="../js/utils.js"></script>
</body>
</html>
